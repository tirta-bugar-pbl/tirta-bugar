<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - Tirta Bugar Fitness</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/daftar-style.css">
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1 class="title-daftar">Formulir Pendaftaran</h1>
        <form class="daftar container">
            <div class="form-group container">
                <label for="nama">Nama (Sesuai KTP)</label>
                <input type="text" name="nama" id="nama" class="input-daftar">
            </div>
            <div class="form-group container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input-daftar">
            </div>
            <div class="form-group container">
                <label for="nomor-telepon">Nomor Telepon</label>
                <input type="text" name="nomor-telepon" id="nomor-telepon" class="input-daftar">
            </div>
            <div class="form-group container">
                <label for="durasi">Durasi</label>
                <select name="durasi" id="durasi" class="input-daftar">
                    <option value="8x pertemuan">8x Pertemuan</option>
                    <option value="1 bulan">1 Bulan</option>
                    <option value="3 bulan">3 Bulan</option>
                </select>
            </div>
            <button type="submit" class="btn-daftar">Daftar</button>
        </form>
    </div>
</body>
</html>
